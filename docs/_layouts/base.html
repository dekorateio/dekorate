<body class="{% if page.url == '/' %}homepage{% else %}{{page.layout}}{% endif %}">

  <!--

  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(event) {
      anchors.add('h1:not(.no-anchor)')
