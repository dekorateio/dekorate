---
layout: base
---
<div class="full-width-breadcrumb-bg align-self">
  <div class="width-12-12">
      <p class="returnlink"><a href="{{site.baseurl}}/blog">Blogs</a> <i class="fas fa-chevron-right"></i> {{ page.title }}</p>
  </div>
</div>

<div class="post grid-wrapper">
  <div class="grid__item width-10-12">
    <h1>{{ page.title }}</h1>
  </div>
  <div class="grid__item width-8-12 width-12-12-m byline-wrapper">
    {% assign author = site.data.authors[page.author] %}
    {% if author.emailhash %}
      <img class="headshot" src="https://www.gravatar.com/avatar/{{ author.emailhash }}">
    {% endif %}
    <p class="byline">By {{ author.name }} | {{ page.date | date: '%B %d, %Y' }}</p>
  </div>
  <div class="grid__item width-4-12 width-12-12-m">{% include share-page.html url=page.url title=page.title %}</div>
  <div class="grid__item width-12-12">
    {{ content }}
  </div>

  
</div>
