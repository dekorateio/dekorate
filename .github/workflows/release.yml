name: Release

# Required secrets:
# - CENTRAL_TOKEN_USERNAME: Maven Central Portal username
# - CENTRAL_TOKEN_PASSWORD: Maven Central Portal token
# - MAVEN_GPG_PRIVATE_KEY: GPG private key for signing
# - MAVEN_GPG_PASSPHRASE: GPG passphrase
# - ADMIN_GITHUB_TOKEN: GitHub token with admin permissions

env:
  MAVEN_ARGS: -B -e

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    paths:
      - '.github/project.yml'
jobs:
  release:
    runs-on: ubuntu-latest
    name: release
    strategy:
      matrix:
        java: [17]
        profile: [normal]
    if: ${{github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true}}
    steps:
      - uses: actions/checkout@v2
        name: Checkout
        with:
          token: ${{ secrets.ADMIN_GITHUB_TOKEN }}
      - uses: radcortez/project-metadata-action@main
        name: Retrieve project metadata
        id: metadata
        with:
          github-token: ${{secrets.ADMIN_GITHUB_TOKEN}}
          metadata-file-path: '.github/project.yml'
          local-file: true
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'temurin'
          server-id: central
          server-username: CENTRAL_TOKEN_USERNAME
          server-password: CENTRAL_TOKEN_PASSWORD
          gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
      - name: Configure Git author
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      - name: Setup jbang
        run: curl -Ls https://sh.jbang.dev | bash -s - app setup
      - name: Maven release ${{steps.metadata.outputs.current-version}}
        run: |
          ./mvnw clean install -DskipTests -Prelease -Pwith-examples -Pwith-tests -Dformat.skip=true
          ./mvnw -Prelease release:clean release:prepare release:perform \
            -DreleaseVersion=${{steps.metadata.outputs.current-version}} \
            -DdevelopmentVersion=${{steps.metadata.outputs.next-version}} \
            -DskipTests -Dformat.skip=true -Pwith-examples -Pwith-tests \
            -Darguments="-DskipTests -Dformat.skip=true"
        env:
          CENTRAL_TOKEN_USERNAME: ${{ secrets.CENTRAL_TOKEN_USERNAME }}
          CENTRAL_TOKEN_PASSWORD: ${{ secrets.CENTRAL_TOKEN_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
          GITHUB_TOKEN: ${{ secrets.ADMIN_GITHUB_TOKEN }}
